<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Filmes</title>
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/bootstrap-icons/font/bootstrap-icons.min.css}">
    </head>
    <body class="bg-light">
        <nav th:insert="~{navbar.html :: nav}"></nav>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-center mb-4">Cat√°logo de Filmes</h2>
                <a th:href="@{movies/add}" class="btn btn-primary mb-3"><i class="bi bi-plus-lg me-2"></i>Novo Filme</a>
            </div>
            <div class="row g-4">
                <div th:each="movie : ${movies}" class="col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${movie.getTitle()}"></h5>
                            <p class="card-text text-muted small mb-2">
                                <i class="bi bi-tag me-1"></i>
                                <span th:text="${movie.getGenre()}"></span>
                                <span class="ms-3">
                                    <i class="bi bi-calendar3 me-1"></i>
                                    <span th:text="${movie.getReleaseYear()}"></span>
                                </span>
                            </p>
                            <p class="card-text" th:text="${movie.getSynopsis()}"></p>
                            <a th:href="@{/reviews/{id}(id=${movie.id})}" class="btn btn-outline-primary w-100">
                                <i class="bi bi-info-circle me-2"></i>Ver Detalhes</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
