<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <script th:src="@{/js/validation.js}"></script>
    <div th:fragment="addReviewModal">
        <div class="modal fade" id="addReviewModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="bi bi-pencil-square me-2"></i>Adicionar Análise</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/reviews/add/{movieId}(movieId=${movie.id})}" th:object="${review}"
                              class="needs-validation" id="reviewForm" method="post" novalidate>
                            <div class="mb-3">
                                <label for="review" class="form-label">Sua Análise:</label>
                                <div class="input-group has-validation">
                                            <textarea
                                                    class="form-control"
                                                    id="review" th:field="*{review}" rows="4"
                                                    placeholder="Digite sua análise sobre o filme"
                                                    required></textarea>
                                    <div class="invalid-feedback">Por favor, insira sua análise.</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="score" class="form-label">Nota:</label>
                                <div class="input-group has-validation">
                                    <input type="number" step="0.5" class="form-control" id="score" th:field="*{score}"
                                           min="0" max="5" required>
                                    <div class="invalid-feedback">Por favor, insira uma nota válida.</div>
                                </div>
                                <div class="form-text">
                                    <small><i class="bi bi-info-circle me-2"></i>Você pode avaliar de 0 a 5 estrelas, com notas de meio em meio (ex: 2.5, 3.0).</small>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                    Cancelar
                                </button>
                                <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-2"></i>
                                    Salvar Análise
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
